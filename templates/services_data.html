<h1 style="margin-top: 2%; color: rgb(36, 97, 46);"><b>{{no_services}}</b></h1>
{% for s in services %}
    <div class="services-template">
        <img class="service-images" src="{{s['image']}}" alt="products">
        <div class="service-info">
            <b style="font-size: 125%; margin: 0;">{{s["company_name"]}}</b>
            <p style="font-size: 115%; margin: 0;">{{s["service"]}}</p>
            <p style="margin: 0;">{{s["service_desc"]}}</p>
            <div class="serviceButtons">
                <a class="service-contact-button" href="{{s['contact_link']}}">Contact Now</a>
                <a class="service-button" href="{{s['website_link']}}">Visit Site</a>
            </div>
        </div>
    </div>
{% endfor %}
